<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看
        charset 指定网页的字符集
        name 指定的是数据的名称
        content 指定数据的内u容

            keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用,隔开

            description 用于指定网站的描述
                网站的描述会显示在搜索引擎的搜索结果中
            
            title 标签内容会作为搜索结果的超链接上的文字显示

     --> 
    <meta name="keywords" content="HTML5,前端,CSS">
    <meta name="discription" content="这是我的第三个笔记，用于学习前端知识！">
    <meta name="auther" content="JaneLaurel">
    <!--
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> 
        将页面重新定向到另一个网站
    -->
    <title>meta标签</title>
</head>
<body>
   
</body>
</html>
